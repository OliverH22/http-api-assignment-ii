<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');
      const acceptTypes = xhr.getResponseHeader('content-type');

      if(acceptTypes === 'application/json')
      {
      switch(xhr.status)
      {
        case 200:
          content.innerHTML = '<b>Success</b>';
          break;
        case 201:
          content.innerHTML = '<b>Created</b>';
          break;
        case 400:
          content.innerHTML = '<b>Bad Request</b>';
          break;
        case 401:
          content.innerHTML = '<b>Unauthorized</b>';
          break;
        case 403:
          content.innerHTML = '<b>Forbidden</b>';
          break;
        case 404:
          content.innerHTML = '<b>Not Found</b>';
          break;
        case 500:
          content.innerHTML = '<b>Internal Server Error</b>';
          break;
        case 501:
          content.innerHTML = '<b>Internal Server Error</b>';
          break;
        default:
          content.innerHTML = '<b>The page was not made</b>';
          break;
      }
      if(parseResponse)
      {
        const obj = JSON.parse(xhr.response);
        content.innerHTML += `<p>${xhr.response}</p>`;
        content.innerHTML += `<p>${obj.message}</p>`;
      }
      else if(acceptTypes === 'text/xml'){
        const id = xhr.responseXML.querySelector('id').textContent;
        const message = xhr.responseXML.querySelector('message').textContent;
      }
    }
      
    };

    const requestUpdate = (e, userForm) => {
      e.preventDefault();
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      
      const xhr = new XMLHttpRequest();
      xhr.open(method, url);

      xhr.setRequestHeader('Accept','application/json');

      if(method === 'get')
      {
        xhr.onload = () => handleResponse(xhr, true);
      }
      else{
        xhr.onload = () => handleResponse(xhr, false);
      }

      xhr.send();

      
      return false;
    };


    const init = () => {
      const userForm = document.querySelector('#userForm');
      const btn = document.querySelector('#button')
      
      const getUsers = (e) => requestUpdate(e, userForm);
      
      btn.addEventListener('submit', getUsers);
    };

    window.onload = init;
  </script>
    
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
